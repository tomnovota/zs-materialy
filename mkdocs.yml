site_name: Informatika
site_description: Studijní texty
site_author: ""
site_url: https://tomnovota.github.io/zs-materialy/

theme:
  name: material
  language: cs
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.action.view
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - def_list
  - attr_list
  - footnotes
  - md_in_html
  - smarty
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search
  - awesome-pages
  - glightbox
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      locale: cs
  - include-markdown

extra:
  social: []
  generator: false

repo_url: https://github.com/tomnovota/zs-materialy
repo_name: tomnovota/zs-materialy

nav:
  - Úvod: index.md
  - 4. ročník:
    - Přehled: 04/index.md
  - 5. ročník:
    - Přehled: 05/index.md
  - 6. ročník:
    - Přehled: 06/index.md
  - 7. ročník:
    - Přehled: 07/index.md
  - 8. ročník:
    - Přehled: 08/index.md
  - 9. ročník:
    - Přehled: 09/index.md

